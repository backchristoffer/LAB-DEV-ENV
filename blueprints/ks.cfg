install
lang en_US.UTF-8
keyboard se
timezone Europe/Stockholm --utc
rootpw admin
user --name=admin --password=admin --groups=wheel --home=/home/admin --shell=/bin/bash
part / --fstype="xfs" --size=8192
part swap --size=2048

text
serial --speed=115200
console=ttyS0,115200n8
console=ttyS1,115200n8

%post
systemctl enable sshd
systemctl enable qemu-guest-agent
systemctl start sshd
systemctl start qemu-guest-agent
%end

reboot
